<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cors解决跨域</title>
</head>
<h1>该页面是测试cors解决跨域</h1>
<body>
<script type="text/javascript" src="./jquery-1.12.4.js"></script>

<button id="btn1">点我使用jquery发送Ajax-GET请求</button>
<button id="btn2">点我使用jquery发送Ajax-POST请求</button>

<script type="text/javascript">
  
  let btn1 = $('#btn1')
  let btn2 = $('#btn2')
  
  btn1.click(function () {
    $.ajax('http://localhost:3000/ajax_get',{
      method:'get',
      data:{name:'kobe',age:18},
      success:function (data) {
        console.log(data)
      },
      error:function (err) {
        console.log(err)
      }
    })
  })
  
  btn2.click(function () {
    //第一种发送POST请求的方式：完整版
    $.ajax('http://localhost:3000/ajax_post',{
      method:'post',
      data:{name:'kobe',age:18},
      success:function (data) {
        console.log(data)
      },
      error:function (err) {
        console.log(err)
      }
    })
  })
  
</script>

</body>
</html>
